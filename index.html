<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parental Vitals Tracker - Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Loading screen -->
    <div id="loading">
        <p>Checking authentication... please wait.</p>
    </div>

    <!-- Authentication Form -->
    <div id="auth" style="display:none;">
        <h2>Sign Up or Log In</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="signup-button">Sign Up</button>
        <button id="login-button">Log In</button>
    </div>

    <!-- Main App -->
    <div id="app" style="display:none;">
        <button id="logout-button">Log Out</button>
        <h1>Welcome to Parental Vitals Tracker</h1>
        <p>You are logged in. Main app will be available once test passes.</p>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>

    <!-- Your minimal test JS -->
    <script src="script.js"></script>
</body>
</html>
