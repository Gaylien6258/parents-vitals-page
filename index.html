<body>
    <div id="auth">
        <h2>Sign Up or Log In</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="signup-button">Sign Up</button>
        <button id="login-button">Log In</button>
    </div>

    <div id="app">
        <h1>Parental Vitals Tracker</h1>
        <p>Please enter the latest vital signs below.</p>
        <form id="vitals-form">
            <div class="form-group">
                <label for="patient-select">Patient:</label>
                <select id="patient-select">
                    <option value="mother">Mother</option>
                    <option value="father">Father</option>
                </select>
            </div>
            <div class="form-group">
                <label for="systolic">Systolic Pressure (mmHg):</label>
                <input type="number" id="systolic" required>
            </div>
            <div class="form-group">
                <label for="diastolic">Diastolic Pressure (mmHg):</label>
                <input type="number" id="diastolic" required>
            </div>
            <div class="form-group">
                <label for="heartrate">Heart Rate (BPM):</label>
                <input type="number" id="heartrate" required>
            </div>
            <div class="form-group">
                <label for="oxygen">Oxygen Saturation (%):</label>
                <input type="number" id="oxygen" required>
            </div>
            <button type="submit">Add Reading</button>
        </form>
        <div id="data-display">
            <h2>Recent Readings</h2>
            <ul id="vitals-list">
            </ul>
        </div>
        <div id="chart-container">
            <h2>Vitals Over Time</h2>
            <canvas id="vitals-chart"></canvas>
            <button id="download-pdf">Download PDF Report</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
